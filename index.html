<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Darin Lee</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#resume">Resume</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" class="section home">
        <div class="bubbles">
            <a href="#about" class="bubble about">About</a>
            <a href="#resume" class="bubble resume">Resume</a>
            <a href="#portfolio" class="bubble portfolio">Portfolio</a>
            <a href="#contact" class="bubble contact">Contact</a>
        </div>
        
        <div class="container">
            <div class="portrait">
                <img src="https://via.placeholder.com/150" alt="Portrait of Darin Lee">
            </div>
            <div class="content">
                <div class="text">
                    <span class="hi">Hi, I'm</span>
                    <span class="name">Darin Lee</span>
                </div>
            </div>
        </div>
    </div>

    <div id="about" class="section about">
        <div class="container">
            <h1>About Me</h1>
            <p>This is the About Me section.</p>
        </div>
    </div>

    <div id="resume" class="section resume">
        <div class="container">
            <h1>Resume</h1>
            <p>This is the Resume section.</p>
        </div>
    </div>

    <div id="portfolio" class="section portfolio">
        <div class="container">
            <h1>Portfolio</h1>
            <p>This is the Portfolio section.</p>
        </div>
    </div>

    <div id="contact" class="section contact">
        <div class="container">
            <h1>Contact</h1>
            <p>This is the Contact section.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
